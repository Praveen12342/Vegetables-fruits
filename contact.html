        <div class="content">
            <h3 style="color:rgb(68, 0, 186);">Contact Details</h3>
            <form method="POST" action="contact2.html">
                <p>Enter your name:</p>
                <input type="text" placeholder="Enter your name" name="username" required>
                <br>
                <p>Enter your e-mail:</p>
                <input type="email" placeholder="ex: myname@gmail.com" name="email" required>
                <br>
                <p>Mobile Number:</p>
                <input type="tel" placeholder="0000000000" name="number" required>
                <br>
                <p>Message</p>
                <textarea placeholder="Please write your message here.." name="message" required></textarea>
                <br>
                <!-- <input type="submit" class="submit-btn" value="Submit"> -->
                <a href="contact2.html" class="submit-btn"> <input type="button" name ="submit" value="Submit"/></a> <br/>
